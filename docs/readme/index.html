<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../../public/css/base.css">
  <link rel="stylesheet" href="../../public/css/nav.css">
  <link rel="stylesheet" href="../../public/css/docs.css">
  <script src="../../public/js/icons.js"></script>
  <script src="../../public/js/config.js"></script>
</head>
<body>

<nav class="navbar">
  <div class="container">
    <a class="nav-brand" href="../../index.html">
      <img src="../../public/assets/plane.png" alt="" onerror="this.style.display='none'">
      <span class="nav-brand-name" id="site-title">AirLink</span>
      <span class="nav-brand-ver" id="site-version">v1.0.0 beta</span>
    </a>
    <ul class="nav-links" id="nav-links">
      <li><a href="../../index.html">Home</a></li>
      <li><a href="../../index.html#features">Features</a></li>
      <li><a href="../../index.html#addons">Addons</a></li>
    </ul>
    <div class="nav-actions">
      <button class="theme-btn" id="themeBtn" aria-label="Toggle theme"></button>
      <a id="nav-github" href="#" class="btn btn-ghost" target="_blank" rel="noopener">
        <span id="nav-github-icon"></span> GitHub
      </a>
      <button class="hamburger" id="hamburger" aria-label="Menu" aria-expanded="false">
        <span></span><span></span><span></span>
      </button>
    </div>
  </div>
</nav>

<div class="docs-layout">
  <aside class="docs-sidebar">
    <div class="docs-sidebar-title">Documentation</div>
    <nav id="docs-nav">
      <a href="../../docs/readme/" class="docs-nav-link active" id="announce-nav-link">Announcements</a>
    </nav>
    <div id="docs-toc" style="display:none">
      <div class="docs-sidebar-title" style="margin-top:0;">On this page</div>
      <nav id="toc-links"></nav>
    </div>
  </aside>
  <main class="docs-main">
    <div class="docs-breadcrumb">
      <a href="../../index.html">Home</a>
      <span>/</span>
      <span>Docs</span>
      <span>/</span>
      <span>Announcements</span>
    </div>
    <div class="docs-content readme-content" id="docs-content">
      <p class="docs-loading">Loading Announcements...</p>
    </div>
  </main>
</div>

<script src="../../public/js/main.js"></script>
<script src="../../public/js/nav.js"></script>
<script src="../../public/js/docs.js"></script>
<script>
(function () {
  var cfg = window.SITE_CONFIG;
  var site = cfg && cfg.site || {};
  if (site.faviconUrl) document.getElementById('site-favicon').href = site.faviconUrl;
  var titleEl = document.getElementById('site-title');
  var verEl = document.getElementById('site-version');
  if (titleEl) titleEl.textContent = site.title || 'AirLink';
  if (verEl) verEl.textContent = site.versionLabel || 'v1.0.0 beta';
  var navGh = document.getElementById('nav-github');
  if (navGh) navGh.href = site.githubPanel ? 'https://github.com/' + site.githubPanel : '#';
  document.getElementById('nav-github-icon').innerHTML = getIcon('github');

  // add SVG icon to announce nav link
  var annLink = document.getElementById('announce-nav-link');
  if (annLink) annLink.innerHTML = getIcon('fileText', 13) + ' Announcements';

  // populate sidebar with docs links too
  var navEl = document.getElementById('docs-nav');
  var manifest = (cfg && cfg.docs && cfg.docs.manifest) || [];

  // readme link already in HTML as active, then add others
  manifest.forEach(function (doc) {
    var a = document.createElement('a');
    a.href = '../../docs/' + doc.slug + '/';
    a.className = 'docs-nav-link';
    a.textContent = doc.title;
    navEl.appendChild(a);
  });

  // load Announcements.md from root
  var contentEl = document.getElementById('docs-content');
  fetch('../../Announcements.md')
    .then(function (r) {
      if (!r.ok) return Promise.reject('not found');
      return r.text();
    })
    .then(function (md) {
      contentEl.innerHTML = parseMarkdown(md);
      buildTOC(contentEl);
      // attach copy buttons
      contentEl.querySelectorAll('pre .copy-btn').forEach(function (btn) {
        btn.addEventListener('click', function () {
          var code = btn.previousElementSibling.textContent;
          navigator.clipboard.writeText(code).then(function () {
            btn.innerHTML = getIcon('check') + ' Copied!';
            btn.classList.add('copied');
            setTimeout(function () { btn.innerHTML = getIcon('copy') + ' Copy'; btn.classList.remove('copied'); }, 2000);
          });
        });
      });
    })
    .catch(function () {
      // fallback: show info about where to find Announcements
      contentEl.innerHTML =
        '<h1>Announcements</h1>' +
        '<div class="docs-error" style="margin-top:16px;">' +
          'Announcements.md not found in this directory. ' +
          'When deployed with the actual project, it will appear here automatically.' +
        '</div>' +
        '<p style="margin-top:16px;">The Announcements.md should be in the root of the repository. ' +
        'It contains project overview, setup instructions, and contribution guidelines.</p>' +
        '<p><a href="' + (site.githubPanel ? 'https://github.com/' + site.githubPanel + '/blob/main/Announcements.md' : '#') + '" target="_blank" rel="noopener">View on GitHub</a></p>';
    });
})();
</script>

</body>
</html>
